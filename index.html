<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Sweet Alert 2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
</head>
<body>
    <div id="container">
        <div class="title-container">
            <h1>Simulador de compras</h1>
            <p>Bienvenido/a al simulador de compras, en este sitio podras simular las compras de una tienda.</p>
        </div>
        <div class="switch-buttons">
            <button id="product-list-btn" class="active">Productos</button>
            <button id="cart-btn">Carrito <span id="cart-counter"></span></button>
        </div>
        <div id="main-section">
            <div class="main-title"></div>
            <div id="products-container"></div>
            <div id="shopping-cart-container"></div>
        </div>
    </div>
    <!-- Sweet alert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <!-- Main JS -->
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
